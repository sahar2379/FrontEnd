<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide Example</title>

  <!-- Splide CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">

</head>
<body style="background: linear-gradient(0.05deg, #FFFF, #0E3160); height: 122px">
<div>
   <style>
        .profile-img {
            width: 100px; /* Default width */
            height: 100px; /* Default height */
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Adjust content to fit container */
            display: block;
            margin: 0 auto; /* Center the image */
            border: 2px solid #D1913E; /* Add border to the image */
          }

          /* Responsive for screens smaller than 768px (e.g., mobile) */
          @media (max-width: 768px) {
            .profile-img {
              width: 70px; /* Smaller width for mobile */
              height: 70px; /* Smaller height for mobile */
            }
          }

          /* Responsive for screens smaller than 480px (small mobile devices) */
          @media (max-width: 480px) {
            .profile-img {
              width: 70px; /* Smaller width for small mobile devices */
              height: 70px; /* Smaller height for small mobile devices */
            }
          }

    </style>

    <style>
        /* Custom style for the slider */
        .splide__slide {
          padding-top: 5px;
          text-align: center;
          font-size: 24px;

        }


        /* Style for circular image */
        .profile-img {
          width: 100px;  /* Default size */
          height: 100px;
          border-radius: 50%;
          object-fit: cover;
          display: block;
          margin: 0 auto;
        }

        /* Responsive for screens smaller than 768px */
        @media (max-width: 768px) {
          .profile-img {
            width: 100px;  /* Reduced size for mobile */
            height: 100px;
          }
        }

        /* Responsive for screens smaller than 480px */
        @media (max-width: 480px) {
          .profile-img {
            width: 50px;  /* Further reduced size for small mobile devices */
            height: 50px;
          }
        }
        /* Hide pagination buttons */
    .splide__pagination {
        display: none;
      }

      /* Hide navigation buttons (arrows) */
      .splide__arrows {
        display: none;
      }

      .splide {
        border: none; /* Remove border from the main slider element */
        box-shadow: none; /* Remove shadow if present */
        margin-block-start:-8px ;
      }
      .splide__track {
        border: none;
    /* Remove border from the slider's track area */
      }
      .splide__slide {
        border: none; /* Remove border from each slide */

      }

      .splide, .splide__track, .splide__slide {
        border: none !important;
        box-shadow: none !important;
      }

      </style>

  <div id="splide" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop01.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop02.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop03.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop04.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop05.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop06.jpg" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop07.JPG" alt="shoping profile">
        </li>
        <li class="splide__slide">
            <img class="profile-img" src="/images/shop-profile/shop08.JPG" alt="shoping profile">
        </li>
      </ul>
    </div>
  </div>
</div>

  <!-- Splide JavaScript link -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>

  <!-- Correct AutoScroll plugin link -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.0/dist/js/splide-extension-auto-scroll.min.js"></script>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Create and configure Splide
      new Splide('#splide', {
        type   : 'loop',
        drag   : 'free',
        focus  : 'center',
        autoStart : true,
        autoScroll: {
          speed: 1,
        },
        perPage: 10, // Default: display 10 images on larger screens
        gap: '0px', // Gap between slides
        breakpoints: {
          768: {
            perPage: 4, // On mobile: display 4 images
            gap: '8px',  // Smaller gap between images on mobile
          },
          480: {
            perPage: 5, // On smaller mobile: display 2 images
            gap: '6px',  // Even smaller gap on smaller mobile
          },
        },
      }).mount(window.splide.Extensions);
    });
  </script>



</body>
</html>
